<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <link rel="stylesheet" href="../css/no.css" /> -->
    <script defer type="module" src="../js/games/ticTacNo.js"></script>
    <title>Tic-Tac-No</title>
  </head>
  <body>
    <audio id="sound" src="../audio/slow.mp3" preload="auto"></audio>
    <h2 id="message"></h2>
    <section class="board">
      <div class="sq0 square"></div>
      <div class="sq1 square"></div>
      <div class="sq2 square"></div>
      <div class="sq3 square"></div>
      <div class="sq4 square"></div>
      <div class="sq5 square"></div>
      <div class="sq6 square"></div>
      <div class="sq7 square"></div>
      <div class="sq8 square"></div>
    </section>
    <div class="button-holder">
      <button id="reset" hidden>Reset</button>
      <form action="../index.html">
        <button type="submit">Go Back</button>
      </form>
    </div>
  </body>
</html>
